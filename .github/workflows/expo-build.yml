name: Expo Build

on:
  push:
    branches:
      - main  # or the branch you want to trigger builds on
  pull_request:
    branches:
      - main

jobs:
  eas-build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'  # Match your Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Authenticate with Expo
      - name: Log in to Expo
        run: npx eas login --token ${{ secrets.EXPO_TOKEN }}

      # Step 5: Build the Expo app
      - name: Build the app
        run: npx eas build --platform android --non-interactive
