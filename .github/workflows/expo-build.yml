name: Expo Build

on:
  push:
    branches:
      - main  # or the branch you want to trigger builds on
  pull_request:
    branches:
      - main

jobs:
  eas-build:
    name: Build Android App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: yarn

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: yarn install

      - name: Build the app
        run: npx eas build --platform android --platform preview --non-interactive
